name: Build and Test

on: [push, pull_request]

jobs:
  build:
 
    runs-on:  windows-latest
    
    steps:      
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore ./Zoo_Simulator/Zoo_Simulator.sln

      - name: Build Solution
        run: |
          msbuild.exe ./Zoo_Simulator/Zoo_Simulator.sln /p:platform="Any CPU" /p:configuration="Release"
        
      - name: Run Tests
        run: vstest.console.exe Zoo_Simulator_Tests\bin\Release\net8.0\Zoo_Simulator_Tests.dlll
 